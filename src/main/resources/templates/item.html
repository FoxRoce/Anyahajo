<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body
        {
            font-family:sans-serif;
            background: -webkit-linear-gradient(to right, #a75888, #1f88b4);
            background: linear-gradient(to right, #a75888, #1f88b4);
            color:whitesmoke;
        }


        h1{
            text-align: center;
        }


        form{
            width:35rem;
            margin: auto;
            color:whitesmoke;
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(11, 15, 13, 0.582);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            padding: 20px 25px;
        }

        input[type=email], input[type=password]{
            width: 100%;
            margin: 10px 0;
            border-radius: 5px;
            padding: 15px 18px;
            box-sizing: border-box;
        }

        button {
            background-color: #030804;
            color: white;
            padding: 14px 20px;
            border-radius: 5px;
            margin: 7px 0;
            width: 100%;
            font-size: 18px;
        }

        button:hover {
            opacity: 0.6;
            cursor: pointer;
        }

        .headingsContainer p{
            color: gray;
        }

        .subcontainer a{
            font-size: 16px;
            margin-bottom: 12px;
        }

        span.forgotpsd a {
            float: right;
            color: whitesmoke;
            padding-top: 16px;
        }

        .forgotpsd a{
            color: rgb(74, 146, 235);
        }

        .forgotpsd a:link{
            text-decoration: none;
        }

        .register a{
            color: rgb(74, 146, 235);
        }

        .register a:link{
            text-decoration: none;
        }

        @media screen and (max-width: 600px) {
            form{
                width: 25rem;
            }
        }

        @media screen and (max-width: 400px) {
            form{
                width: 20rem;
            }
        }
    </style>
    <title>Title</title>
</head>
<body>
<div class="center">
    <div class="item">
        <img src="" data-th-src="${item.getPicture()}" />
        <div class="product-info">
            <p>A termék neve: </p>
            <p data-th-text="${item.name}" ></p>
            <p>A termék elérhetősége: </p>
            <p data-th-text="${item.availability}"></p>
            <p>A termék leírása: </p>
            <p data-th-text="${item.description}"></p>
            <a href="/kolcsonzes">
                <input type="submit" value="Vissza">
            </a>
            <a href="/home">
                <input type="submit" value="Home">
            </a>
        </div>
    </div>
</div>
</body>
</html>
