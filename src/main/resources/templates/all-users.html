<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Felhasználók</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: -webkit-linear-gradient(to right, #a75888, #1f88b4);
      background: linear-gradient(to right, #a75888, #1f88b4);
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    li {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    li p {
      margin: 0;
      font-size: 16px;
    }

    li a {
      text-decoration: none;
      color: #333;
    }
    li a:hover {
      text-decoration: underline;
    }
    table, li {
      border: 1px solid black;
    }
    button[type="submit"] {
      background: -webkit-linear-gradient(to left, #a75888, #1f88b4);
      background: linear-gradient(to left, #a75888, #1f88b4);
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    button[type="submit"]:hover {
      background-color: #0077B3;
    }

  </style>
</head>
<body>
<h1>Felhasználók: </h1>

<p th:if="${#lists.isEmpty(users)}">
  Nincsenek felhasználók
</p>
<ul th:unless="${#lists.isEmpty(users)}">
  <li th:each="user: ${users}">
    <p th:text="${user.name}">Név</p>
    <p th:text="${user.email}">E-mail</p>
    <p th:text="${user.phoneNumber}">Telefonszám</p>
    <a th:href="@{'/admin/users/'+${user.id}}"><b><p th:text="Kölcsönzései">Kölcsönzései</p></b></a>
    <p th:text="${user.role}">Role</p>
    <form th:action="@{'/users/'+${user.id}+'/role'}" method="post">
      <button type="submit" name="role">
        Change Role
      </button>
    </form>
  </li>
</ul>
</body>
</html>
