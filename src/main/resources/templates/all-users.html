<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Felhasználók</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: -webkit-linear-gradient(to right, #a75888, #1f88b4);
      background: linear-gradient(to right, #a75888, #1f88b4);
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    li {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    li p {
      margin: 0;
      font-size: 16px;
    }

    li a {
      text-decoration: none;
      color: #333;
    }
    li a:hover {
      text-decoration: underline;
    }
    table, li {
      border: 1px solid black;
    }
    button[type="submit"] {
      background: -webkit-linear-gradient(to left, #a75888, #1f88b4);
      background: linear-gradient(to left, #a75888, #1f88b4);
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    button[type="submit"]:hover {
      background-color: #0077B3;
    }

  </style>

  <title>Kolcsonzesek</title>

  <style>
    table, th, td {
      border: 1px solid black;
    }

    table.center {
      margin-left: auto;
      margin-right: auto;
    }
    body
    {
      background: -webkit-linear-gradient(to right, #a75888, #1f88b4);
      background: linear-gradient(to right, #a75888, #1f88b4);
    }

    button[type="submit"] {
      background-color: rgba(62, 0, 186, 0.99);
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #0077B3;
    }
  </style>

</head>
<body>
<h1>Felhasználók: </h1>

<p th:if="${#lists.isEmpty(users)}">
  Nincsenek felhasználók
</p>

<table th:unless="${#lists.isEmpty(users)}">
  <tr>
    <td><b>Név</b></td>
    <td><b>E-mail</b></td>
    <td><b>Telefonszám</b></td>
    <td><b>Kölcsönzései</b></td>
    <td><b>Jogosultság</b></td>
  </tr>

  <tr th:each="user: ${users}">
    <td th:text="${user.name}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.phoneNumber}"></td>
    <td> <a th:href="@{'/admin/users/'+${user.id}}"><b><p th:text="Kölcsönzései">Kölcsönzései</p></b></a></td>
    <td th:text="${user.role}"></td>
    <td>
      <form th:action="@{'/admin/users/'+${user.id}+'/role'}" method="post">
      <button type="submit" name="role">
        Jogosultság módosítása
      </button>
    </form></td>

  </tr>
</table>
</body>
</html>
