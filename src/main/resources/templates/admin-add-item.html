<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - uj targy</title>
</head>
<body>
<h1>Uj targy felvetel</h1>
<form data-th-object="${newItem}" data-th-action="@{admin/ujTargyFelvetel}" action="/admin/ujTargyFelvetel" method="post">
    <label for="name">Nev</label>
    <input id="name" type="text" data-th-field="*{name}">
    <p
            style="color: red"
            data-th-if="${#fields.hasErrors('name')}"
            data-th-error="*{name}"
    ></p>

    <label for="availability">Elérhetőség</label>
    <input id="availability" type="text" data-th-field="*{availability}">
    <p
            style="color: red"
            data-th-if="${#fields.hasErrors('availability')}"
            data-th-error="*{availability}"
    ></p>

    <label for="description">Leírás</label>
    <input id="description" type="text" data-th-field="*{description}">
    <p
            style="color: red"
            data-th-if="${#fields.hasErrors('description')}"
            data-th-error="*{description}"
    ></p>

    <label for="picture">Kép</label>
    <input id="picture" type="text" data-th-field="*{picture}">
    <p
            style="color: red"
            data-th-if="${#fields.hasErrors('picture')}"
            data-th-error="*{picture}"
    ></p>

    <label for="isActive">Aktív?</label>
    <input id="isActive" type="text" data-th-field="*{isActive}">
    <p
            style="color: red"
            data-th-if="${#fields.hasErrors('isActive')}"
            data-th-error="*{isActive}"
    ></p>

    <label for="babycareBrand">Babaápoló termék márkája</label>
    <input id="babycareBrand" type="text" data-th-field="*{babycareBrand}">
    <p
            style="color: red"
            data-th-if="${#fields.hasErrors('babycareBrand')}"
            data-th-error="*{babycareBrand}"
    ></p>

    <label for="author">Szerző</label>
    <input id="author" type="text" data-th-field="*{author}">
    <p
            style="color: red"
            data-th-if="${#fields.hasErrors('author')}"
            data-th-error="*{author}"
    ></p>

    <label for="type">Hordozó fajtája</label>
    <input id="type" type="text" data-th-field="*{type}">
    <p
            style="color: red"
            data-th-if="${#fields.hasErrors('type')}"
            data-th-error="*{type}"
    ></p>

    <label for="carrierBrand">Hordozó márkája</label>
    <input id="carrierBrand" type="text" data-th-field="*{carrierBrand}">
    <p
            style="color: red"
            data-th-if="${#fields.hasErrors('carrierBrand')}"
            data-th-error="*{carrierBrand}"
    ></p>

    <label for="size">Méret</label>
    <input id="size" type="text" data-th-field="*{size}">
    <p
            style="color: red"
            data-th-if="${#fields.hasErrors('size')}"
            data-th-error="*{size}"
    ></p>

    <input type="submit" value="Save">
</form>
</body>
</html>
