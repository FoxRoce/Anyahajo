<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>Adatmódosítások</title>
</head>
<body class="d-flex flex-column h-100">
<h1>Adatok módosítása</h1>
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5">
    <div class="container">
      <form role="form" method="post" th:action="@{/user/edit}" th:object="${user}">
<!--        <input type="hidden" th:field="*{id}">-->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name.lastName">Vezetéknév</label>
            <input
                    type="text"
                    class="form-control"
                    id="name.lastName"
                    name="name.lastName"
                    th:field="*{name.lastName}"
                    placeholder="Vezetéknév">
            <p th:if="${#fields.hasErrors('name.lastName')}" class="text-danger" th:errors="*{name.lastName}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="name.firstName">Keresztnév</label>
            <input
                    type="text"
                    class="form-control"
                    id="name.firstName"
                    name="name.firstName"
                    th:field="*{name.firstName}"
                    placeholder="Keresztnév">
            <p th:if="${#fields.hasErrors('name.firstName')}" class="text-danger" th:errors="*{name.firstName}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    th:field="*{email}"
                    placeholder="Email">
            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="phoneNumber">Telefonszám</label>
            <input
                    type="text"
                    class="form-control"
                    id="phoneNumber"
                    name="phoneNumber"
                    th:field="*{phoneNumber}"
                    placeholder="Telefonszám">
            <p th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger" th:errors="*{phoneNumber}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="password">Új Jelszó</label>
            <input
                    type="text"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Új Jelszó">
            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
          </div>
<!--          <div class="form-group col-md-6">-->
<!--            <label for="passwordCheck">Új jelszó megerősítés</label>-->
<!--            <input-->
<!--                    type="text"-->
<!--                    class="form-control"-->
<!--                    id="passwordCheck"-->
<!--                    name="passwordCheck"-->
<!--                    th:field="*{passwordCheck}"-->
<!--                    placeholder="Új jelszó megerősítés">-->
<!--            <p th:if="${#fields.hasErrors('passwordCheck')}" class="text-danger" th:errors="*{passwordCheck}"></p>-->
<!--          </div>-->
        </div>

        <button type="submit" class="btn btn-primary">Mentés</button>
      </form>
    </div>
  </section>
</main>
</body>
</html>
