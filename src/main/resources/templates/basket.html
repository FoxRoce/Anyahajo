<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kosár</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }

        table.center {
            margin-left: auto;
            margin-right: auto;
        }
        body
        {
            background: -webkit-linear-gradient(to right, #a75888, #1f88b4);
            background: linear-gradient(to right, #a75888, #1f88b4);
        }

        ul.menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #a75888;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: -webkit-linear-gradient(to right, #a75888, #1f88b4);
            background: linear-gradient(to right, #a75888, #1f88b4);
            transition: background-color 0.5s ease;
            z-index: 1;
        }

        a {
            color: #ecdea7;
        }

        li.bar {
            float: left;
            border-right:1px solid #bbb;
        }

        li.bar:last-child {
            border-right: none;
        }

        li.bar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            background: #1f88b4;
        }

        li.bar a:hover {
            background: #a75888;
            color:whitesmoke;
        }

        .active {
            background: #1f88b4;
            color:whitesmoke;
        }

        .kosar{
            background: #1f88b4;
            color:whitesmoke;
        }

        h1{
            color: #fff;
        }

        tr{
            color: #fff;
        }

        p{
            color: #fff;
        }
    </style>

</head>
<body>
<ul class="menu">
    <li class="bar"><a class="active" data-th-href="@{'/#menu'}" href="/#menu">Főoldal</a></li>
    <li class="bar"><a data-th-href="@{/kolcsonzes}">Termékek listája</a></li>
    <li class="bar"><a onclick="history.back()" href="#">Vissza</a></li>
</ul>
<br>
<h1>A kosár tartalma</h1>
<p data-th-if="${#lists.isEmpty(itemsInTheBasket)}">
    Üres a kosarad.
</p>
<table data-th-unless="${#lists.isEmpty(itemsInTheBasket)}">
    <tr>
        <td>Név</td>
        <td>Leírás</td>
        <td>Termék</td>
        <td>Eltávolítás a kosárból</td>
    </tr>
    <tr data-th-each="item: ${itemsInTheBasket}">
        <td data-th-text="${item.name}"></td>
        <td data-th-text="${item.description}"></td>
        <td>
            <a data-th-href="@{/item/{id}(id=${item.item_id})}" href="/item/116">Termék
                megtekintése</a>
        </td>
        <td>
            <form
                    method="post"
                    data-th-action="@{/kosar/delete}"
                    action="/kosar/delete"
            >
                <input type="hidden" name="item_id" data-th-value="${item.getItem_id()}">
                <input type="submit" value="Töröl">
            </form>
        </td>
    </tr>
</table>
<form method="post" data-th-action="@{/kolcsonzes/igenyles}" action="/kolcsonzes/igenyles">
    <input data-th-unless="${#lists.isEmpty(itemsInTheBasket)}" type="submit" value="Kölcsönzési igény leadása">
</form>
</body>
</html>
