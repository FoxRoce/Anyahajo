<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kolcsonzesek</title>
</head>
<body>
<h1>Kolcsonzesek: </h1>

<p th:if="${#lists.isEmpty(rents)}">
    Nincsenek kolcsonzesek
</p>
<ul th:unless="${#lists.isEmpty(rents)}">
    <li th:each="rent: ${rents}">
        <b><p th:text="${rent.user.email}">user email</p></b>
        <b><p th:text="${rent.user.name} ? ${rent.user.name} : 'User has no name'">user name</p></b>
        <p th:text="${rent.item.name}">item name</p>
        <p th:text="${rent.item.availability}">item availability</p>
        <p th:text="${rent.startOfRent}">Starting date</p>

        <div th:if="${rent.history == null} and ${rent.startOfRent != null}">
            <form th:action="@{'/rents/'+${rent.rent_id}+'/changeStartDate'}" method="post">
                <input type="date" id="newStartDate" name="newStartDate" required>
                <button type="submit" name="changeDate">Change date</button>
            </form>
        </div>

        <p th:text="${rent.endOfRent}">End Date</p>

        <div th:if="${rent.history == null} and ${rent.endOfRent != null}">
            <form th:action="@{'/rents/'+${rent.rent_id}+'/changeEndDate'}" method="post">
                <input type="date" id="newEndDate" name="newEndDate" required>
                <button type="submit" name="changeDate">Change date</button>
            </form>
        </div>

        <p th:text="${rent.isExtended}">Extended</p>

        <div th:if="${rent.history == null} and ${rent.isExtended == false} and ${rent.endOfRent != null}">
            <form th:action="@{'/rents/'+${rent.rent_id}+'/extend'}" method="post">
                <button type="submit" name="extend">Extend by 2 weeks</button>
            </form>
        </div>

        <p th:text="${rent.price}">Price</p>
        <p th:text="${rent.deposit}">Deposit</p>
        <p th:text="${rent.payBackAmount}">Pay back amount</p>
        <p th:text="${rent.history}">History</p>


        <div th:if="${rent.item.availability == T(com.project.anyahajo.model.Availability).Reserved}">
        <form th:action="@{'/rents/'+${rent.rent_id}+'/accept'}" method="post">
            <button type="submit" name="accept">Accept</button>
        </form>
        <form th:action="@{'/rents/'+${rent.rent_id}+'/decline'}" method="post">
            <button type="submit" name="decline">Decline</button>
        </form>
        </div>

        <div th:if="${rent.history == null} and ${rent.endOfRent != null} and ${#temporals.format(rent.endOfRent, 'yyyy-MM-dd') le #temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
            <form th:action="@{'/rents/'+${rent.rent_id}+'/back'}" method="post">
                <input type="date" id="historyDate" name="historyDate" required>
                <button type="submit" name="Brought back">Click here if the item is back</button>
            </form>
        </div>

    </li>
</ul>
</body>
</html>
