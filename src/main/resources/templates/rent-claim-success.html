<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sikeres igény leadás</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }

        table.center {
            margin-left: auto;
            margin-right: auto;
        }
        body
        {
            background: -webkit-linear-gradient(to right, #a75888, #1f88b4);
            background: linear-gradient(to right, #a75888, #1f88b4);
            text-align: center;
            color: #fff;
            font-size: 21px;
        }

        ul.menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #a75888;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: -webkit-linear-gradient(to right, #a75888, #1f88b4);
            background: linear-gradient(to right, #a75888, #1f88b4);
            transition: background-color 0.5s ease;
            z-index: 1;
        }

        a {
            color: #ecdea7;
        }

        li.bar {
            float: left;
            border-right:1px solid #bbb;
        }

        li.bar:last-child {
            border-right: none;
        }

        li.bar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            background: #1f88b4;
        }

        li.bar a:hover {
            background: #a75888;
            color:whitesmoke;
        }

        .active {
            background: #1f88b4;
            color:whitesmoke;
        }

        .kosar{
            background: #1f88b4;
            color:whitesmoke;
        }

        p{
            font-size: 30px;
        }
    </style>
</head>
<body>
<ul class="menu">
    <li class="bar"><a class="active" data-th-href="@{'/#menu'}" href="/#menu">Főoldal</a></li>
    <li class="bar"><a onclick="history.back()" href="#">Vissza</a></li>
</ul>
<br>
<p>A kölcsönzési igényedet sikeresen elküldted.</p>

</html>
