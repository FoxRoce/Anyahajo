<!DOCTYPE html>
<html lang="en"  xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-behavior: smooth;
            background: #1f88b4;
            font-family:'Helvetica Neue', sans-serif;
        }
        .popover {
            min-width: 99%;
        }
        .popover:target {
            position: absolute;
            right: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popover .content {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: auto;
            height: 0;
            color: #fff;
            background: #a75888;
            animation: 1s grow ease forwards;
            text-align: center;
        }

        .nav_list  {
            list-style-type: none;
        }

        .nav_list a {
            text-decoration: none;
            font-size: 35px;
            color: #fff;
        }

        .nav_list_item {
            height: 100%;
            overflow: hidden;
        }

        .nav_list li {
            padding: 15px 0;
            text-transform: uppercase;
            transform: translateY(200px);
            opacity: 0;
            animation: 2s slideUp ease forwards .5s;
            position: relative;
        }


        .nav_list li::before {
            content: '';
            position: absolute;
            height: 2px;
            width: 0px;
            left: 0;
            bottom: 10px;
            background: #1f88b4;
            transition: all .5s ease;
        }

        .nav_list li:hover:before {
            width: 100%;
        }

        .popover p {
            padding: 50px;
            opacity: 0;
            animation: 1s fadeIn ease forwards 1s;
        }

        .popover .close::after {
            right: 0;
            top: 0;
            width: 50px;
            height: 50px;
            position: absolute;
            display: flex;
            z-index: 1;
            font-size: 30px;
            align-items: center;
            justify-content: center;
            background-color: #a75888;
            cursor: pointer;
            opacity: 0;
            animation: 1s fadeIn ease forwards .5s;
        }

        @keyframes grow {
            100% {
                height: 90%;
                width: 90%;
            }
        }

        @keyframes fadeIn {
            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
    <title>Title</title>
</head>
<body>
<div class="container">

    <div class="popover" id="menu">
        <div class = 'content'>
            <a href="#" class="close"></a>
            <div class = 'nav'>
                <ul class = 'nav_list'>

                    <div class = 'nav_list_item'>
                        <li><a data-th-href="@{'/admin/ujTargyFelvetel'}" href="/admin/ujTargyFelvetel">Új tárgy felvétele</a></li>
                    </div>
                    <div class = 'nav_list_item'>
                        <li><a data-th-href="@{'/admin/users'}" href="/admin/users">Felhasználok listája</a></li>
                    </div>
                    <div class = 'nav_list_item'>
                        <li><a data-th-href="@{'/admin/rents/jovahagyasravar'}">Kölcsönzések Igénylése</a></li>
                    </div>
                    <div class = 'nav_list_item'>
                        <li><a data-th-href="@{'/admin/add_new_rent'}" href="/admin/add_new_rent">Új kölcsönzés hozzáadása</a></li>
                    </div>
                    <div class = 'nav_list_item'>
                        <li><a data-th-href="@{'/admin/rents'}" href="/admin/rents">Kölcsönzések</a></li>
                    </div>
                    <div class = 'nav_list_item'>
                        <li><a data-th-href="@{'/#menu'}" href="/#menu">Kezdő oldal</a></li>
                    </div>


                </ul>
            </div>
        </div>
    </div>
</div>
