<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Kölcsönzések</title>
  <style>
    body{
      font-family:sans-serif;
      background: -webkit-linear-gradient(to right, #a75888, #1f88b4);
      background: linear-gradient(to right, #a75888, #1f88b4);
      color:whitesmoke;
      margin-top: 40px;
    }
    ul.menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #a75888;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: -webkit-linear-gradient(to right, #a75888, #1f88b4);
      background: linear-gradient(to right, #a75888, #1f88b4);
      transition: background-color 0.5s ease;
      z-index: 1;
    }

    a {
      color: #ecdea7;
    }

    li.bar {
      float: left;
      border-right:1px solid #bbb;
    }

    li.bar:last-child {
      border-right: none;
    }

    li.bar a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      background: #1f88b4;
    }

    li.bar a:hover {
      background: #a75888;
      color:whitesmoke;
    }

    .active {
      background: #1f88b4;
      color:whitesmoke;
    }

    .kosar{
      background: #1f88b4;
      color:whitesmoke;
    }

    h1 {
      text-align: center;
    }

    form {
      margin-bottom: 20px;
    }
    body{
      font-family:sans-serif;
      background: -webkit-linear-gradient(to right, #a75888, #1f88b4);
      background: linear-gradient(to right, #a75888, #1f88b4);

    }
    label {
      display: block;
      margin-bottom: 5px;
    }

    select {
      width: 14%;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    ul.items {
      list-style-type: none;
      padding: 0;
    }

    li.item {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
      font-family:sans-serif;
      background: -webkit-linear-gradient(to right, #1f88b4, #a75888);
      background: linear-gradient(to right, #1f88b4, #a75888);
      color:whitesmoke;
    }

    b {
      font-size: 18px;
      margin-bottom: 10px;
    }

    p {
      margin: 0;
    }
    label{
      font-size: 21px;
    }
    span{
      font-size: 18px;
    }
  </style>
</head>
<body>

<ul class="menu">
  <li class="bar"><a class="active" data-th-href="@{'/#menu'}" href="/#menu">Főoldal</a></li>
  <li class="bar"><a onclick="history.back()" href="#">Vissza</a></li>
  <li class="bar"><a class="kosar" data-th-href="@{'/kosar'}" href="/kosar">Kosár</a></li>
</ul>
<h1>Termékek</h1>

<div>
  <form th:action="@{/kolcsonzes/kereses}" data-th-object="${searchData}" method="post" class="form-inline my-2 my-lg-0 mb-3">
    <input name="text" th:field="*{text}" class="form-control mr-sm-2 mb-5" type="search" placeholder="Keresés" aria-label="Search">

    <label for="item-type">Szűrés típusonként</label>
    <select id="item-type" th:field="*{itemType}" name="itemType" onchange="this.form.submit()">
      <option value="">Válassz egy opciót</option>
      <option value="*">Minden</option>
      <option value="Book">Könyv</option>
      <option value="Carrier">Hordozó</option>
      <option value="Babycare">Babaápolás</option>
    </select>
  </form>
</div>

<a th:href="@{'/kolcsonzes'}"><button>Minden tárgy</button></a>


<p th:if="${#lists.isEmpty(items)}">NNincs kölcsönözhető tárgy</p>

<ul class="items" data-th-unless="${#lists.isEmpty(items)}">
  <li class="item" data-th-each="item: ${items}">
    <a data-th-href="@{${'/item/' + item.item_id}}"><b><p data-th-text="${item.name}">Targy nev</p></b></a>
    <p th:text="${item.availability.getHunName()}">Foglalas</p>
    <span>Leirás: </span>
    <span th:text="${item.description}">Leírás</span>
    <br>
    <p th:text="${item.picture}">Kép</p>
    <p th:text="${item.isActive} ? 'Aktív' : 'Inaktív' ">Elérhető-e</p>

    <div th:if="${item instanceof T(com.project.anyahajo.model.Book)}">
      <span>Szerző: </span>
      <span th:text="${item.author}">Szerző</span>
      <br>
    </div>

    <div th:if="${item instanceof T(com.project.anyahajo.model.Carrier)}">
      <span>Márka: </span>
      <span th:text="${item.carrierBrand}">Marka</span>
      <br>
      <span>Méret: </span>
      <span th:text="${item.size}">Méret</span>
      <br>
      <span>Típus: </span>
      <span th:text="${item.carrierType.getHunName()}">Típus</span>
      <br>
    </div>

    <div th:if="${item instanceof T(com.project.anyahajo.model.Babycare)}">
      <span>Márka: </span>
      <span th:text="${item.babycareBrand}">Márka</span>
      <br>
    </div>

    <form
            data-sec-authorize="isAuthenticated()"
            data-th-if="${item.getAvailability() == T(com.project.anyahajo.model.Availability).Available}"
            method="post"
            data-th-action="@{'/kolcsonzes/putInTheBasket'}"
            action="/kolcsonzes/putInTheBasket">
      <input type="hidden" name="item_id" data-th-value="${item.getItem_id()}">
      <input type="submit" data-th-unless="${#lists.contains(basket, item.getItem_id())}" value="Kosárba teszem">

    </form>

  </li>
</ul>
</body>
</html>
