<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body
        {
            font-family:sans-serif;
            background: -webkit-linear-gradient(to right, #a75888, #1f88b4);
            background: linear-gradient(to right, #a75888, #1f88b4);
            color:whitesmoke;
        }


        h1{
            text-align: center;
        }


        form{
            width:35rem;
            margin: auto;
            color:whitesmoke;
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(11, 15, 13, 0.582);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            padding: 20px 25px;
        }

        input[type=email], input[type=password]{
            width: 100%;
            margin: 10px 0;
            border-radius: 5px;
            padding: 15px 18px;
            box-sizing: border-box;
        }

        button {
            background-color: #030804;
            color: white;
            padding: 14px 20px;
            border-radius: 5px;
            margin: 7px 0;
            width: 100%;
            font-size: 18px;
        }

        button:hover {
            opacity: 0.6;
            cursor: pointer;
        }

        .headingsContainer{
            text-align: center;
        }

        .headingsContainer p{
            color: gray;
        }
        .mainContainer{
            padding: 16px;
        }


        .subcontainer a{
            font-size: 16px;
            margin-bottom: 12px;
        }

        span.forgotpsd a {
            float: right;
            color: whitesmoke;
            padding-top: 16px;
        }

        .forgotpsd a{
            color: rgb(74, 146, 235);
        }

        .forgotpsd a:link{
            text-decoration: none;
        }

        .register{
            color: white;
            text-align: center;
        }

        .register a{
            color: #ecdea7;
        }

        .register a:link{
            text-decoration: none;
        }

        @media screen and (max-width: 600px) {
            form{
                width: 25rem;
            }
        }

        @media screen and (max-width: 400px) {
            form{
                width: 20rem;
            }
        }

        a{
            color: #ecdea7;
        }


        button{
            color: #ecdea7;
        }
        ul.menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #a75888;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: -webkit-linear-gradient(to right, #a75888, #1f88b4);
            background: linear-gradient(to right, #a75888, #1f88b4);
            transition: background-color 0.5s ease;
            z-index: 1;
        }

        a {
            color: #ecdea7;
        }

        li.bar {
            float: left;
            border-right:1px solid #bbb;
        }

        li.bar:last-child {
            border-right: none;
        }

        li.bar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            background: #1f88b4;
        }

        li.bar a:hover {
            background: #a75888;
            color:whitesmoke;
        }

        .active {
            background: #1f88b4;
            color:whitesmoke;
        }

        .kosar{
            background: #1f88b4;
            color:whitesmoke;
        }
    </style>

    <title>Elfelejtett jelszó</title>
</head>
<body>

<ul class="menu">
    <li class="bar"><a class="active" data-th-href="@{'/#menu'}" href="/#menu">Főoldal</a></li>
    <li class="bar"><a onclick="history.back()" href="#">Vissza</a></li>
</ul>
<br>
<h1>Elfelejtett jelszó</h1>
<form action="/forgot-password" data-th-action="@{/forgot-password}" method="post" data-th-object="${newUser}">
    <div class="headingsContainer">
        <h3>Kérjük, adja meg az e-mail címét, hogy elküldhessük a jelszó-visszaállítási linket.</h3>
    </div>

    <div class="mainContainer">
        <label for="email">Email cím:</label>
        <input type="email" placeholder="E-mail cím" id="email" name="email" required>
        <br><br>
        <button type="submit">Küldés</button>
        <p class="register">Még nem regisztrált? <a data-th-href="@{'/register'}">Regisztráljon itt!</a></p>
    </div>
    <div>

        <a onclick="history.back()" href="#">Vissza</a>
    </div>
</form>
</body>
</html>
