<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elfelejtett jelszó</title>
</head>
<body>
<h1>Elfelejtett jelszó</h1>
<p>Kérjük, adja meg az e-mail címét, hogy elküldhessük a jelszó-visszaállítási linket.</p>
<form action="/forgot-password" data-th-action="@{/forgot-password}" method="post" data-th-object="${newUser}">
  <label for="email">E-mail cím:</label>
  <input type="email" id="email" name="email" required>
  <br>
  <button type="submit">Küldés</button>
</form>
</body>
</html>
